<div class="container_report">
    <div class="container_report_title">
        <h1>Reporte de Asistencia</h1>
    </div>
    <div class="container_report_table">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Juan" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                    <td mat-cell *matCellDef="let row"> {{row.assistDate}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="entrada">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora de Ingreso</th>
                    <td mat-cell *matCellDef="let row"> {{row.entryTime}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="salida">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora De Salida </th>
                    <td mat-cell *matCellDef="let row"> {{row.departureTime}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="trabajadas">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Horas Trabajadas </th>
                    <td mat-cell *matCellDef="let row"> {{row.hoursWorked}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se ha encontrado resultados de "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
